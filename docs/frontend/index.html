<!-- Faffa's Projects Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeX</title>
    <link rel="stylesheet" href="main-style.css">
    <link rel="icon" href="econ.ico" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <h1>Projects</h1>
        <div class="projects-grid">
            <button class="project-btn cf-client-btn" data-url="web_cf" tabindex="0">
                <span class="btn-text">FeX-Client</span>
                <span class="btn-description">DDNet Client Modification</span>
            </button>
            <button class="project-btn fex-btn" data-url="https://github.com/faffa81/FeX-V2-Client/releases/latest" tabindex="0">
                <span class="btn-text">FeX</span>
                <span class="btn-description">FeX Client Github</span>
            </button>
            <!-- <button class="project-btn dnu-btn" data-url="web_dwn" tabindex="0">
                <span class="btn-text">D&U</span>
                <span class="btn-description">Download links with updater</span>
            </button> -->
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.project-btn');
        let currentIndex = 0;

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    currentIndex = Math.min(currentIndex + 1, buttons.length - 1);
                    buttons[currentIndex].focus();
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    currentIndex = Math.max(currentIndex - 1, 0);
                    buttons[currentIndex].focus();
                    break;
                case 'Enter':
                    const url = buttons[currentIndex].dataset.url;
                    if (url) window.location.href = url;
                    break;
            }
        });

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const url = btn.dataset.url;
                if (url) window.location.href = url;
            });

            btn.addEventListener('focus', () => {
                currentIndex = Array.from(buttons).indexOf(btn);
            });
        });
    </script>
</body>
</html>
